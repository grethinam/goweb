{{ define "Index" }}
<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Maithanam Website</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <h1>1234Maithanam website for mysql</h1> 
		
	<table border="1">
      <tr>
        <td>FirstName</td>
        <td>SecondName</td>
        <td>Department</td>
        <td>Email</td>
		<td>Edit</td>
		<td>Delete</td>
      </tr>
	  {{range $y, $x := . }}
      <tr>
		<td>{{ $x.fName }}</td>
		<td>{{ $x.sName }}</td>
		<td>{{ $x.dptName }}</td>
		<td>{{ $x.eMail }}</td>
		<td><a href="/edit?id={{ $x.fName }}">Edit</a></td>
		<td><a href="/delete?id={{ $x.fName }}">Delete</a><td>
      </tr>
    {{ end }}
    </table>

    </body>
</html>
{{ end }}
